<div class="col-xs-12 col-sm-6 col-sm-offset-3 auth-div">
	<form name="registerForm" class="form-auth" ng-submit="signup()" required>
		<h2 class="text-center">Register</h2>
		
		<div ng-show="error_message" class="alert alert-danger" role="alert">
		<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		{{ error_message }}</div>	
		
		<div class="form-group" ng-class="{ 'has-error': registerForm.username.$touched && registerForm.username.$invalid }">
			<label for="username" class="sr-only">Username</label>		
			<input type="username" name="username" ng-minlength="4" ng-model="user.username" placeholder="Username" class="form-control" required>
			<div ng-messages="registerForm.username.$error" ng-if="registerForm.username.$touched">
			    <p ng-message="minlength">Your username is too short.</p>
			    <p ng-message="required">Your username is required.</p>
			</div>			
		</div>
		<div class="form-group" ng-class="{ 'has-error': registerForm.password.$touched && registerForm.password.$invalid }">
			<label for="password" class="sr-only"> Password</label>
			<input type="password" name="password" ng-minlength="8" ng-model="user.password" placeholder="Password" class="form-control" required>
			<div ng-messages="registerForm.password.$error" ng-if="registerForm.password.$touched">
			    <p ng-message="minlength">Your password is too short.</p>
			    <p ng-message="required">Your password is required.</p>
			</div>				
		</div>
		<div class="form-group" ng-class="{ 'has-error': registerForm.email.$touched && registerForm.email.$invalid }">
			<label for="email" class="sr-only">Email</label>
			<input type="email" name="email" ng-model="user.email" class="form-control" placeholder="Email" required>
			<div ng-messages="registerForm.email.$error" ng-if="registerForm.email.$touched">
				<p ng-message="email">Your email address is invalid</p>
                <p ng-message="required">Your email is required.</p>				
			</div>					
		</div>
		

		<input type="submit" value="Register" class="btn btn-primary register-btn" ng-disabled="registerForm.$invalid"/>
	</form>
</div>
