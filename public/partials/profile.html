<div class="col-xs-12 col-sm-6 col-sm-offset-3 text-center">
    <h1>{{ getCurrentUser().username }} <br><small>Join: {{getCurrentUser().created_at | date }}</small></h1>
    
    <div ng-controller="UserPollsController">
         <h4>My Polls:</h4>  
         <h3>Polls created: {{ profilePolls.length }}</h3>
    	    <div ng-show="errorMessageDeletingPoll" class="alert alert-warning" role="alert">
    		<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    		{{ errorMessageDeletingPoll }}</div>         
            <ul>
                <li ng-repeat="poll in profilePolls track by poll._id" >
                    <p>{{ poll.title }}</p>
                    <p>{{ poll.choices }}</p>
                    <p>{{ poll.created_at | date }}</p>
                    <button class="btn btn-danger btn-lg" ng-click="delete(poll.title, $index)">Delete Poll</button>
                </li>
            </ul>
    </div>
    
</div>
