<div class="col-xs-12 col-sm-6 col-sm-offset-3 auth-div">
	<form name="forgotForm" class="form-auth" ng-submit="forgotCredentials()" required>
		<h3 class="text-center">Please enter your email to recover your credentials</h3>
		<p class="text-warning">{{error_message}}</p>
		<div class="form-group" ng-class="{ 'has-error': forgotForm.email.$touched && forgotForm.email.$invalid }">
			<label for="email" class="sr-only">Email</label>
			<input type="email" name="email" ng-model="user.email" class="form-control" placeholder="Email" required>
			<div ng-messages="forgotForm.email.$error" ng-if="forgotForm.email.$touched">
				<p ng-message="email">Your email address is invalid</p>
                <p ng-message="required">Please enter a valid email</p>				
			</div>					
		</div>
		

		<input type="submit" value="Recover" class="btn btn-primary forgot-btn"/>
	</form>
</div>
